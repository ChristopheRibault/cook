version: '3'
services:

  db:
    image: mysql:5.7
    container_name: mysql-test
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=cook-test-main
      - MYSQL_USER=test
      - MYSQL_PASSWORD=test
    ports:
      - 3307:3306
    volumes:
      - ./mysql/main/data:/var/lib/mysql